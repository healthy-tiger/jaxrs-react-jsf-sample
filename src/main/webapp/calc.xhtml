<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="header">
                <div>
                    name: <h:outputText value="${loginBean.userName}"/>
                </div>
                <div>
                    last login: <h:outputText value="${loginBean.loginTime}"/>
                </div>
                <h:form>
                    <h:commandButton action="#{loginBean.logout}"
                                     value="logout" />
                </h:form>
            </ui:define>
            <ui:define name="main">
                <div id="app"
                     data-a="${loginBean.a}"
                     data-b="${loginBean.b}"
                     data-sessionid="#{loginBean.sessionId}"/>
                <script src="resources/script/App.js" type="module"></script>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
